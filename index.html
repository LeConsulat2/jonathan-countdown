<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonathan Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Jonathan Countdown</h1>

    <div class="radial-container">
      <svg class="radial-svg" viewBox="0 0 300 300" aria-hidden="true">
        <defs>
          <linearGradient id="progressGradient" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#d99a4e" />
            <stop offset="100%" stop-color="#7dae8d" />
          </linearGradient>
        </defs>

        <!-- background circle -->
        <circle
          class="radial-bg"
          cx="150"
          cy="150"
          r="140"
          fill="none"
          stroke="#3e332f"
          stroke-width="20"
        />

        <!-- animated progress circle -->
        <circle
          class="radial-bar"
          cx="150"
          cy="150"
          r="140"
          fill="none"
          stroke="url(#progressGradient)"
          stroke-width="20"
          stroke-linecap="round"
          stroke-dasharray="879.6459430051424"
          stroke-dashoffset="879.6459430051424"
        />

        <!-- markers at 3,6,9,12 months -->
        <g
          class="radial-markers"
          fill="#c9b19e"
          font-family="Inter,sans-serif"
          font-size="14"
          text-anchor="middle"
        >
          <text x="150" y="30">3 M</text>
          <text x="270" y="155">6 M</text>
          <text x="150" y="280">9 M</text>
          <text x="30" y="155">12 M</text>
        </g>
      </svg>

      <!-- countdown text -->
      <div id="countdown" class="radial-text"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
