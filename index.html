<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonathan Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      Jonathan Countdown <br /><br />
      (Bar will get filled progressively as time goes by)
    </h1>

    <div class="progress-container">
      <span class="date-mark start">23/09/2024</span>
      <div class="progress-bar" id="progress-bar"></div>
      <span class="date-mark end">23/09/2025</span>
    </div>
    <div class="markers">
      <span class="marker"
        >3 Months <br /><br />(Let him settle down for now)</span
      >
      <span class="marker"
        >6 Months <br /><br />
        (I think he might already be preparing next steps)</span
      >
      <span class="marker"
        >9 Months <br /><br />
        (Oh is he really still there?)</span
      >
      <span class="marker"
        >12 Months <br /><br />
        (Time is up)</span
      >
    </div>
    <div id="countdown"></div>
    <script src="script.js"></script>
  </body>
</html>
